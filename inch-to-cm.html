<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inch to CM Converter (Instant & Free) | UnitConvertAIPro</title>
  <meta name="description" content="Convert inches (in) to centimeters (cm) instantly. Accurate inch to cm converter with examples, formula, table and FAQs.">
  <link rel="canonical" href="https://unitconvertaipro.vercel.app/inch-to-cm">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Inch to CM Converter</h1>
  <p>Convert inches (in) to centimeters (cm) instantly with accurate formula and examples.</p>
  <input type="number" id="inchValue" value="1"> <button onclick="convert()">Convert</button>
  <div id="result">Result: 1 in = 2.54 cm</div>
  <script>
    function convert(){const inch=parseFloat(document.getElementById("inchValue").value);
      if(isNaN(inch)){document.getElementById("result").textContent="Enter valid number";return;}
      const cm=(inch*2.54).toFixed(4);
      document.getElementById("result").textContent=`${inch} in = ${cm} cm`;}
  </script>
</body>
</html>
