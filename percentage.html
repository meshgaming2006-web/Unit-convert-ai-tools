<div class="container">
<div class="hero"><h2>Percentage Calculator</h2><p>Find X% of Y, and increase/decrease.</p></div>
<div class="card">
  <div class="row"><input id="x" class="input" type="number" placeholder="X %"><input id="y" class="input" type="number" placeholder="of Y"></div>
  <div class="row" style="margin-top:10px"><button class="btn" id="of">X% of Y</button><input id="res1" class="input" readonly></div>
  <div class="row" style="margin-top:10px"><input id="base" class="input" type="number" placeholder="Base"><input id="chg" class="input" type="number" placeholder="Change %"></div>
  <div class="row" style="margin-top:10px"><button id="inc">Increase</button><button id="dec">Decrease</button></div>
  <input id="res2" class="input" readonly style="margin-top:10px">
</div>
<script>
$('#of').addEventListener('click',()=>{const x=+$('#x').value,y=+$('#y').value;$('#res1').value=(isNaN(x)||isNaN(y))?'':fmt(y*x/100)});
$('#inc').addEventListener('click',()=>{const b=+$('#base').value,c=+$('#chg').value;$('#res2').value=(isNaN(b)||isNaN(c))?'':fmt(b*(1+c/100))});
$('#dec').addEventListener('click',()=>{const b=+$('#base').value,c=+$('#chg').value;$('#res2').value=(isNaN(b)||isNaN(c))?'':fmt(b*(1-c/100))});
</script>
