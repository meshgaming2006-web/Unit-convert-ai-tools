<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KG to LBS Converter (Instant & Free) | UnitConvertAIPro</title>
  <meta name="description" content="Convert kilograms (kg) to pounds (lbs) instantly. Accurate kg to lbs converter with examples, formula, table and FAQs.">
  <link rel="canonical" href="https://unitconvertaipro.vercel.app/kg-to-lbs">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>KG to LBS Converter</h1>
  <p>Convert kilograms (kg) to pounds (lbs) instantly with accurate formula and examples.</p>
  <input type="number" id="kgValue" value="1"> <button onclick="convert()">Convert</button>
  <div id="result">Result: 1 kg = 2.2046 lbs</div>
  <script>
    function convert(){const kg=parseFloat(document.getElementById("kgValue").value);
      if(isNaN(kg)){document.getElementById("result").textContent="Enter valid number";return;}
      const lbs=(kg*2.20462).toFixed(4);
      document.getElementById("result").textContent=`${kg} kg = ${lbs} lbs`;}
  </script>
</body>
</html>
