<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tools – Unit Converter</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Free, fast, no-signup unit converter covering length, weight, temperature, volume, area, speed, data, fuel economy, and currency." />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-9 h-9 rounded-2xl bg-indigo-600 flex items-center justify-center text-white font-bold">AI</div>
        <h1 class="text-xl sm:text-2xl font-semibold">All-in-One Unit Converter</h1>
      </div>
      <nav class="hidden sm:flex items-center gap-2 text-sm">
        <a href="#converter" class="px-3 py-1.5 rounded-xl hover:bg-slate-100">Converter</a>
        <a href="#favorites" class="px-3 py-1.5 rounded-xl hover:bg-slate-100">Favorites</a>
        <a href="#about" class="px-3 py-1.5 rounded-xl hover:bg-slate-100">About</a>
      </nav>
    </div>
  </header>

  <main id="converter" class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Converter UI -->
    <section class="lg:col-span-2">
      <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 sm:p-6">
        <div id="app"></div>
      </div>
    </section>

    <!-- Sidebar: Favorites + History -->
    <aside class="lg:col-span-1 space-y-6">
      <div id="favorites" class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 sm:p-5">
        <h3 class="font-semibold">Favorites</h3>
        <div id="favList"></div>
      </div>
      <div id="historyBox" class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 sm:p-5">
        <h3 class="font-semibold">History</h3>
        <div id="history"></div>
      </div>
    </aside>
  </main>

  <footer class="text-center text-xs text-slate-500 pb-8">
    <div class="max-w-6xl mx-auto px-4">
      <div class="py-3">© <span id="year"></span> AI Tools Converter • Built with HTML + Tailwind + Vanilla JS</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
