<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CM to Inch Converter (Instant & Free) | UnitConvertAIPro</title>
  <meta name="description" content="Convert centimeters (cm) to inches instantly. Accurate cm to inch converter with examples, formula, table and FAQs.">
  <link rel="canonical" href="https://unitconvertaipro.vercel.app/cm-to-inch">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CM to Inch Converter</h1>
  <p>Convert centimeters (cm) to inches (in) instantly with accurate formula and examples.</p>
  <input type="number" id="cmValue" value="1"> <button onclick="convert()">Convert</button>
  <div id="result">Result: 1 cm = 0.3937 in</div>
  <script>
    function convert(){const cm=parseFloat(document.getElementById("cmValue").value);
      if(isNaN(cm)){document.getElementById("result").textContent="Enter valid number";return;}
      const inches=(cm/2.54).toFixed(4);
      document.getElementById("result").textContent=`${cm} cm = ${inches} in`;}
  </script>
</body>
</html>
